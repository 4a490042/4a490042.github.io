$("#Chose button").on("click", function (event) {
    var tmp = $(this).attr('txt');
    var all = $('#All').children().length;
   $('#All').children().fadeOut(300)
   if (tmp == "All") {

    $('#All').children().fadeIn(300);
   }else{

        $($('#All').children()[i]).fadeIn(300);
       }
    }

   }
    
    
  });
